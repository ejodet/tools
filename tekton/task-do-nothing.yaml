---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: do-nothing
spec:
  params:
    - name: image-pull-policy
      description: |
        the imagePullPolicy to use 
      default: "Always"
    - name: image-version
      description: |
        the image version to use 
      default: latest
  workspaces:
    - name: workspace
      description: |
        A workspace that contain data useful for the script/slack message resolution.
        Should be marked as optional when Tekton will permit it
      mountPath: /artifacts
  steps:
    - name: fetch-base-image
      image: ibmcom/pipeline-base-image:$(params.image-version)
      imagePullPolicy: "$(params.image-pull-policy)"
      script: |
        #!/bin/bash
        set -e -o pipefail
        echo  "imagePullPolicy Always - Image fetched!"
        exit 0